<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <!-- Favicon (ícono en la pestaña del navegador) -->
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro de Usuarios Sistema</title>
    <style>
        /* Estilos personalizados */
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border: 2px solid #d6c9f1;
            border-radius: 8px;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #8e44ad;
        }

        .btn-confirmar {
            background-color: #333;
            color: white;
            border-radius: 8px;
            padding: 10px 25px;
        }

        .btn-confirmar:hover {
            background-color: #000;
        }

        .titulo {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            background-color: #fef5ff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

    <div class="register-container">
        <div class="titulo">Registrar un usuario</div>

        <form>
            <div class="row mb-3">
                    <!--Campo para solicitar el nombre-->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                 <!--Campo para solicitar el nombre-->
                 <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"><br>
            </div>
                 <!--Campo para solicitar el documento-->
                 <div class="col-md-6"> <!--Divide en columnas para alinear los campos-->
                    <label for="id" class="form-label">Documento:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su documento">
            </div>
                <!--Campo para solicitar el nombre-->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
        </form>

    </div>

<!-- Cargar el header-->
<script src="/frontend/public/js/scriptsDOM.js"></script>

</body>

</html>

    <title>HEADER | SENAParking</title>
    
    <style>

/* ====== Estilos del Header y Menú ====== */

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.left {
    display: flex;
    align-items: center;
    margin-left: 15px;
    text-align: left;
}

.logo {
    width: 60px;
    margin-right: 15px;
}

.app-name h1 {
    margin: 0;
    font-size: 24px;
}

.app-name p {
    margin: 0;
    font-size: 14px;
    color: #e8e8e8;
}

.right {
    text-align: right;
}

.right p {
    margin: 5px 0;
}

.right span {
    font-weight: bold;
}

/* ====== Menú Desplegable de Usuario ====== */

nav {
    margin-right: 20px;
}

.menu-horizontal {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

.menu-horizontal > li > a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
}

.menu-horizontal > li:hover {
    background-color: #60ac63;
}

.menu-vertical {
    position: absolute;
    display: none;
    list-style: none;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.menu-horizontal li:hover .menu-vertical {
    display: block;
}

.menu-vertical li:hover {
    background-color: black;
}

.menu-vertical li a {
    display: block;
    color: white;
    padding: 15px 15px 15px 20px;
    text-decoration: none;
}
.menu-horizontal > li {
    position: relative;
}

/* ====== Estilo del Círculo para la Inicial del Usuario ====== */
#user-initial {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background-color: #50E5F9; /* Color del círculo */
    border-radius: 50%; /* Forma circular */
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
}

    </style>


<body>

<!-- Header Reutilizable -->
    <header class="header">
        <div class="left">
            <img src="./frontend/public/images/logo.png" alt="Logo" class="logo">
            <div class="app-name">
                <h1>SenaParking</h1>
                <p>DeveloperSOLUTIONS801</p>
            </div>
        </div>

        <nav>
            <ul class="menu-horizontal">
                <li>
                    <a href="#" id="user-initial"></a>
                    <ul class="menu-vertical">
                        <li><a href="#">Ayuda</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        const username = "juanperez";
        document.getElementById("user-initial").textContent = username.charAt(0).toUpperCase();
    </script>
    <script src="/frontend/public/js/headre.js"></script>


</body>

</html>

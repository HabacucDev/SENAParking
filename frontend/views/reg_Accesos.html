<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <!-- Favicon (ícono en la pestaña del navegador) -->
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="/frontend/public/css/sityles_views.css">
    <title>Registro de Accesos | SENAParking</title>
</head>

<body>
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

<!-- Formulario -->
<div class="register-container">

    <form id="formulario">
        <!--Fila del grid de Bootstrap con margen inferior de 3-->
        <div class="row mb-3">
            <div class="col-12"> <!-- Columna de 12 espacios-->
                <!-- Etiqueta para el campo de texto, conectada con el input mediante el atributo "for"-->
                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="cedula" class="form-label">Numero de Documento:</label>
                <input type="text" class="form-control" id="cedula" placeholder="Ingrese el Numero Documento" required>
            </div>
        </div>
    </form>
</div>



    <!-- Función para llamar al Header-->
    <script src="/frontend/public/js/scriptsDOM.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <!-- Favicon (ícono en la pestaña del navegador) -->
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="/frontend/public/css/sityles_views.css">
    <title>Registro de Usuarios | SENAParking</title>
</head>

<body>
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

    <div class="register-container">

        <form id="formulario">
            <div class="row mb-3">
                <!--Campo para solicitar el nombre-->
                <div class="col-md-6"><!--Divide en columnas para alinear los campos-->
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres" required>
                </div>
                <!--Campo para solicitar el apellido-->
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>
            <div class="row mb-3">
                <!--Campo para solicitar el tipo de documento-->
                <div class="col-md-6">
                    <label for="tipo_documento" class="form-label">Tipo de documento:</label>
                    <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                        <option value="" selected disabled>Seleccione tipo de documento</option>
                        <option value="Cedula">Cédula</option>
                        <option value="Cedula_extranjeria">Cédula de Extranjeria</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Tarjeta_identidad">Tarjeta Identidad</option>
                    </select>
                </div>
                <!--Campo para solicitar el documento-->
                <div class="col-md-6">
                    <label for="id" class="form-label">Documento:</label>
                    <input type="text" class="form-control" id="id" placeholder="Ingrese su documento" required>
                </div>
            </div>
            <div class="row mb-3">
                <!--Campo para solicitar la tarjeta de propiedad-->
                <div class="col-md-6">
                    <label for="tarjeta_propiedad" class="form-label">Tarjeta de propiedad:</label>
                    <input type="text" class="form-control" id="tarjeta_propiedad"
                        placeholder="Ingrese tarjeta de propiedad">
                </div>
                <!--Campo para solicitar el correo-->
                <div class="col-md-6">
                    <label for="correo_institucional" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo_institucional" placeholder="Ingrese el correo">
                </div>
            </div>
            <div class="row mb-3">
                <!--Campo para solicitar el núm de contacto-->
                <div class="col-md-6"><!--Divide en columnas para alinear los campos-->
                    <label for="numero_contacto" class="form-label">Número contacto:</label>
                    <input type="text" class="form-control" id="numero_contacto"
                        placeholder="Ingrese número de contacto">
                </div>
                <!--Campo para solicitar el tipo de usuario-->
                <div class="col-md-6">
                    <label for="tipo_usuario" class="form-label">Tipo de usuario:</label>
                    <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                        <option value="" selected disabled>Seleccione tipo de usuario</option>
                        <option value="Servidor público">Servidor público</option>
                        <option value="Contratista">Contratista</option>
                        <option value="Trabajador Oficial">Trabajador Oficial</option>
                        <option value="Visitante Autorizado">Visitante Autorizado</option>
                        <option value="Aprendiz">Aprendiz</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <!--Campo para solicitar la hora de entrada-->
                <div class="col-md-6"><!--Divide en columnas para alinear los campos-->
                    <label for="hora_entrada" class="form-label">Hora de entrada:</label>
                    <input type="time" class="form-control" id="hora_entrada">
                </div>
            </div><br>

            <!-- Botón Confirmar -->
            <div class="text-center">
                <button type="submit" class="btn btn-confirmar">Confirmar</button>
            </div>
        </form>
    </div>

    <script src="/frontend/public/js/scriptsDOM.js"></script>

</body>

</html>

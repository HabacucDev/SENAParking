<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <title>Registro Usuarios del Sistema | SENAParking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">
    <link rel="stylesheet" href="/frontend/public/css/sityles_views.css">

</head>

<body>
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>
    <!-- Logo SENA -->

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzbrQBhbGIMEmHdfrsaMnBdWlzWy_Narv3PA&s"
        alt="Logo SENA" style="position: absolute; top: 100px; right: 70px; height: px; width: 90px;">
    </div>

    <!--Carros decorativos-->
    <img src="/frontend/public/images/backgrounds/Image.png" alt="Auto decorativo izquierdo" class="car-left">
    <img src="/frontend/public/images/backgrounds/Image.png" alt="Auto decorativo inferior izquierdo"
        class="car-bottom-left">


    <!-- Formulario -->
    <div class="register-container">

        <form id="formulario">
            <!--Fila del grid de Bootstrap con margen inferior de 3-->
            <div class="row mb-3">
                <div class="col-12"> <!-- Columna de 12 espacios-->
                    <!-- Etiqueta para el campo de texto, conectada con el input mediante el atributo "for"-->
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="cedula" class="form-label">Cedula:</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Ingrese el Documento" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="rol" class="form-label">Rol:</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="" selected disabled>Selecciona el rol</option>
                        <option value="aprendiz">Director General</option>
                        <option value="instructor">Supervisor</option>
                        <option value="administrador">Guarda de Seguridad</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="email" class="form-label">Correo Electronico:</label>
                    <input type="email" class="form-control" id="correo_electronico" placeholder="Email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="numero" class="form-label">Número contacto:</label>
                    <input type="numero" class="form-control" id="numero_contacto" placeholder="Numero" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="usurio" class="form-label">Nombre Usuario:</label>
                    <input type="usuario" class="form-control" id="nombre_usuario" placeholder="Usuario" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Password" required>
                </div>
            </div>
            <br>
            <button type="submit" class="btn sign-in-btn">Sign In</button>
    </div>
    </form>
    </div>
    <!-- Cargar el header-->
    <script src="/frontend/public/js/scriptsDOM.js"></script>

</body>

</html>

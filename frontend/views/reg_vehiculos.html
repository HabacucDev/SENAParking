<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">

    <!-- Favicon -->
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">

    <!-- Título de la página -->
    <title>Registro de vehículos | SENAParking</title>

    <!-- Bootstrap CSS -->
    <link href="/frontend/public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/frontend/public/css/sityles_views.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Contenedor del header (se carga dinámicamente con JS externo) -->
    <div id="header-container"></div>

    <!-- Botón para volver atrás -->
    <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <!-- Contenedor principal del formulario -->
    <div class="container-form text-center">
        <br>
        <h2>Registro de vehículos</h2>

        <div class="container mt-5">
            <form id="formVehiculo" action="" method="POST" novalidate>
                <div class="row mb-3">

                    <!-- Columna izquierda -->
                    <div class="col-md-6 text-end">
                        <!-- Campo Placa -->
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" name="placa" class="form-control mb-2" required>
                        <div class="invalid-feedback text-start">Formato inválido. Ej: ABC123</div>

                        <!-- Campo Tipo -->
                        <label for="tipo">Tipo de vehículo:</label>
                        <select id="tipo" name="tipo" class="form-control mb-2" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Automóvil">Automóvil</option>
                            <option value="Motocicleta">Motocicleta</option>
                            <option value="Camioneta">Bicicleta</option>
                            <option value="Camión">Oficial</option>
                            <option value="Tráiler">Aula móvil</option>
                        </select>
                        <div class="invalid-feedback text-start">Seleccione un tipo de vehículo</div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-6 text-start">
                        <!-- Campo Color -->
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" class="form-control mb-2" required>
                        <div class="invalid-feedback">El color debe tener al menos 3 caracteres</div>

                        <!-- Campo Modelo -->
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control mb-2" required>
                        <div class="invalid-feedback">El modelo debe estar entre 1900 y 2025</div>

                        <!-- Campo Observaciones (sin validación) -->
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" class="form-control" style="resize: none;"></textarea>
                    </div>
                </div>

                <!-- Botón de enviar -->
                <input type="submit" value="Confirmar" class="btn btn-primary" onclick="window.location.href='/frontend/views/dashboard_guardia.html ;">
            </form>
        </div>
    </div>

    <!-- JS que carga el header dinámicamente -->
    <script src="/frontend/public/js/scriptsDOM.js"></script>

    <!-- Validación de formulario con Bootstrap + JS personalizado -->
    <script src="/frontend/public/js/reg_vehiculos.js"></script>

</body>
</html>

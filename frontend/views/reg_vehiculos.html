<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <!-- Favicon (ícono en la pestaña del navegador) -->
    <link rel="icon" type="x-icon" href="/frontend/public/images/favicon.ico">
    <title>Registro de vehículos | SENAParking</title>
    <!-- Enlace a estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="/frontend/public/css/sityles_views.css">

<body>


    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

    <!-- Flecha de retroceso -->
    <div class="back-arrow" onclick="goBack()">
        <!-- Ícono de flecha izquierda -->
        <i class="fas fa-arrow-left">←</i>
    </div>



    <div class="container-form" style="text-align: center;">
        <br>

        <h2>Registro de vehículos</h2>


  


            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


        

            <div class="container mt-5">
                <form action="" method="POST">
                    <div class="row mb-3">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <div style="text-align: right;">
                                <label for="placa">Placa:</label>
                                <input type="text" name="placa" id="placa" required class="form-control mb-2">

                                <label for="tipo">Tipo de vehículo:</label>
                                <select name="tipo" id="select" required class="form-control">
                                    <option value="Automóvil">Automóvil</option>
                                    <option value="Motocicleta">Motocicleta</option>
                                    <option value="Camioneta">Bicicleta</option>
                                    <option value="Camión">Oficial</option>
                                    <option value="Tráiler">Aula móvil</option>
                                </select>
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <div style="text-align: left;">
                                <label for="color">Color:</label>
                                <input type="text" name="color" id="color" required class="form-control mb-2">

                                <label for="modelo">Modelo:</label>
                                <input type="text" name="modelo" id="modelo" required class="form-control mb-2">

                                <label for="observaciones">Observaciones:</label>
                                <textarea name="observaciones" id="observaciones" class="form-control" style="resize: none;"></textarea>

                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Confirmar" class="btn btn-primary">
                </form>
            </div>

    

        </html>




    </div>

    <!-- Cargar el header-->
    <script src="/frontend/public/js/scriptsDOM.js"></script>

</body>

</html>

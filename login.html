<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Meta viewport corregido: asegura que la página sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta de autor y curso, que no afectan el funcionamiento de los estilos -->
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <!-- Favicon (ícono en la pestaña del navegador) corregido -->
    <link rel="icon" type="image/x-icon" href="/frontend/public/images/favicon.ico">
    <!-- Enlace a estilos personalizados (sin duplicación) -->
    <link rel="stylesheet" href="/frontend/public/css/styles.css">
    <!-- Enlace a Bootstrap (si lo estás utilizando) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Define el color de la barra de navegación en dispositivos móviles -->
    <meta name="theme-color" content="#000000">
    <!-- Refresca la página automáticamente cada 60 segundos (opcional) -->
    <meta http-equiv="refresh" content="60">
    <!-- Título de la página -->
    <title>Login | SENAParking</title>
</head>


<body class="bg-login">
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

    <!-- Logo SENA -->

    <img src="/frontend/public/images/logo_senaNaranja.png" alt="Logo SENA"
        style="position: absolute; top: 100px; right: 70px; width: 100px;">
    </div>

    <!-- Contenedor de registro -->
    <div class="register-container">
        <form id="formulario">

            <div class="row mb-3">
                <div class="col-12">
                    <label for="correo_electronico" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="correo_electronico" placeholder="Email" required>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="row">
                <div class="col-12">
                    <!-- Enlace "Olvidé mi contraseña" -->
                    <button type="submit" class="btn btn-dark py-3 btn-hover" id="singbtn">Sing In</button>
                </div>
            </div>
        </form>

        <a href="/forgot-password" class="text-muted mt-3" style="font-size: 14px;">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Función para llamar al Header-->
    <script src="/frontend/public/js/scriptsDOM.js"></script>
</body>


</html>
